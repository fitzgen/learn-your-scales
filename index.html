<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Learn Your Scales!</title>
        <link type="text/css" rel="stylesheet" href="./index.css"/>
        <script src="./index.js" type="module" async></script>
    </head>
    <body class="vflex">
        <header>
            <h1>Learn Your Scales!</h1>
            <noscript>
                This webapp relies on JavaScript. Enable JavaScript to use this
                webapp.
            </noscript>
        </header>
        <content class="vflex">
            <button id="next">New Scale and Degree</button>
            <h2>
                Scale: <span id="scale"></span>
            </h2>
            <h2>
                Degree: <span id="degree"></span>
            </h2>
            <section>
                <button id="answer-button">Reveal Answer</button>
                <h2 id="answer" hidden>Answer: <span id="answer-note"></span></h2>
            </section>
        </content>
    </body>
</html>
